<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <style>
    div{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 30vw) ;
      grid-gap: 15px;
    }img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div>
<img src="./images/elephant.jpg" alt="beautiful elephants">
<img src="./images/flamingo.jpg" alt="Flamingo pack"> 
<img src="./images/fox.jpg" alt="FOX">
<img src="./images/giraffe.jpg" alt="A Giraffe Family">
<img src="./images/lion.jpg" alt="The King of the JUNGLE"> 
<img src="./images/rabbit.jpg" alt="Cute Rabbit">
  </div>
</body>
</html>
